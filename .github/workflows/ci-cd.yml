name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - staging
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: nguyentran321/project5-cicd

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Deploy to Dev
      if: github.ref == 'refs/heads/develop'
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.DEV_USER }}@${{ secrets.DEV_IP }} << 'EOF'
        docker pull ${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker stop project5 || true
        docker rm project5 || true
        docker run -d --name project5 -p 3000:3000 ${{ env.IMAGE_NAME }}:${{ github.sha }}
        EOF

    - name: Deploy to Staging
      if: github.ref == 'refs/heads/staging'
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_IP }} << 'EOF'
        docker pull ${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker stop project5 || true
        docker rm project5 || true
        docker run -d --name project5 -p 3000:3000 ${{ env.IMAGE_NAME }}:${{ github.sha }}
        EOF

    - name: Deploy to Production
      if: github.ref == 'refs/heads/main'
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.PROD_USER }}@${{ secrets.PROD_IP }} << 'EOF'
        docker pull ${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker stop project5 || true
        docker rm project5 || true
        docker run -d --name project5 -p 80:3000 ${{ env.IMAGE_NAME }}:${{ github.sha }}
        EOF
